<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="left-side">
                <img src="/img/halie-west-25xggax4bSA-unsplash.jpg" alt="">
                <div class="card-body">
                    <!-- SHOULD MAKE ANOTHER DIV HERE -->
                    <img src="/img/odin-lined.png" alt="" class="odin-logo">
                    <p class="text">ODIN</p>
                    <!--  -->
                </div>
            </div>
            <div class="right-side">
                <div class="description-container">
                    <p class="description-body">This is not a real online service! You know you need something like this in your life to help you realize your
                        dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.
                    </p>
                </div>
                <div class="form-container">
                    <div class="form-body">
                        <h2>Lets do this!</h2>
                        <form action="">
                            <div>
                                <label for="firstName">FIRST NAME*</label><br>
                                <input type="text" name="firstName" id="firstName" required/>
                            </div>
                            <div>
                                <label for="lastName">LAST NAME*</label><br>
                                <input type="text" name="lastName" id="lastName" required/>
                            </div>
                            <div>
                                <label for="email">EMAIL*</label><br>
                                <input type="email" name="email" id="email" required/>
                            </div>
                            <div>
                                <!-- Phone number wont show invalid even if input is string -->
                                <label for="tel">PHONE NUMBER*</label><br> 
                                <input type="tel" name="tel" id="tel" required/>
                            </div>
                            <div>
                                <label for="password">PASSWORD*</label><br>
                                <input type="password" name="password" id="password" required/>
                            </div>
                            <div>
                                <label for="confirm-pw">CONFIRM PASSWORD*</label><br>
                                <input type="password" name="confirm-pw" id="confirm-pw" required/>
                            </div>
                            
                            <div class="create-account">
                                <button class="create-account-btn">Create Account</button>
                                <p>
                                    Already have an account? <a href="">Log in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
